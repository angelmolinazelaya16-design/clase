<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background:rgb(50, 185, 230);
        }
        .wave {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 100%;
            background: white;
            background-size: 50%;
            animation: wave-animation 1s linear infinite;
        }
        @keyframes wave-animation {
            0% { transform: translateX(0) translateY(0) ;} 
            50% { transform: translateX(-20%) translateY(-20px); }
            100% { transform: translateX(-100%) translateY(0); }
        }
        .surfer {
            position: absolute;
            bottom: 60px;
            width: 100px;
            height: 100px;
            background-image: url('surfer.png');
            background-repeat: no-repeat;
            background-size: contain;
            animation: surfer-animation 1s infinite linear;
        }
        @keyframes surfer-animation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
    </style>
</head>
<body>
    <div class="wave" style="bottom: 20px; animation-duration: 0.8s;"></div>
    <div class="wave" style="bottom: 40px; animation-duration: 1s;"></div>
    <div class="wave" style="bottom: 60px; animation-duration: 1.2s;"></div>
    <div class="wave" style="bottom: 80px; animation-duration: 1.4s;"></div>
    <div class="wave" style="bottom: 100px; animation-duration: 1.6s;"></div>

    <script>
        function createAgressiveWave() {
            const wave = document.createElement('div');
            wave.classname = ('wave');
            wave.style.height = (Math.random() * 30 + 70) + 'px';
            wave.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's';
            document.body.appendChild(wave);

            wave.addEventListener('animationend', () => {
                document.body.removeChild(wave);
            });
        }

        setInterval(createAgressiveWave, 800);
        const surfer = document.createElement('div');
        let position = 0;

        function animateSurfer() {
            position += 5;
            if (position > window.innerWidth) {
                position = -50;
            }
            surfer.style.transform = `translateX(${position}px)`;
            requestAnimationFrame(animateSurfer);
        }

        animateSurfer();
    </script>

</body>
</html
